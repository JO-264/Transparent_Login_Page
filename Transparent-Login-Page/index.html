<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN_FORM</title>
    <script src="https://kit.fontawesome.com/7c1f920b3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="/" id="form" method="post">
        <div class="contains">
            <h1>Login To MyWebsite</h1>
            <div class="box">
                <label for="Name"><i class="fa-solid fa-user"> :</i></label>
                <input type="text" name="MyName" id="Name" placeholder="Enter Your Full Name">
            </div>
            <div class="box">
                <label for="Email"><i class="fa-solid fa-envelope-open-text"> :</i></label>
                <input type="email" name="MyEmail" id="Email" placeholder="Enter Your Email">
            </div>
            <div class="box">
                <label for="Password"><i class="fa-solid fa-key"> :</i></label>
                <input type="password" name="MyPass" id="Password" placeholder="Enter Your Password">
            </div>
            <button>Login</button>
        </div>
    </form>
</body>

</html>
